name: TwoMove General Pipeline

on:
  push:
    branches: [ "pruebas", "main" ]
  pull_request:
    branches: [ "pruebas", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: python manage.py migrate --noinput

      - name: Run tests
        run: pytest TwoMove/tests.py

      - name: Run lint
        run: |
          pip install flake8
          flake8 .
