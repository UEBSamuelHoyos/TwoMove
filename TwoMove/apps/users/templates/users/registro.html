{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="text-center mb-3">Registro de Usuario</h3>

      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="id_nombre">Nombre</label>
          {{ form.nombre }}
        </div>

        <div class="form-group mb-3">
          <label for="id_apellido">Apellido</label>
          {{ form.apellido }}
        </div>

        <div class="form-group mb-3">
          <label for="id_email">Correo electrónico</label>
          {{ form.email }}
        </div>

        <div class="form-group mb-3">
          <label for="id_celular">Celular</label>
          {{ form.celular }}
        </div>

        <div class="form-group mb-3">
          <label for="id_contrasena">Contraseña</label>
          {{ form.contrasena }}
        </div>

        <div class="form-group mb-4">
          <label for="id_confirmar_contrasena">Confirmar contraseña</label>
          {{ form.confirmar_contrasena }}
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small>¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></small>
      </div>
    </div>
  </div>
</div>

{% endblock %}
