{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4">
      <h3 class="text-center mb-3">Verificación de cuenta</h3>
      <p class="text-center text-muted mb-4">
        Ingresa el código de 6 dígitos que te enviamos a tu correo electrónico.
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="id_email">Correo electrónico</label>
          {{ form.email }}
        </div>

        <div class="form-group mb-4">
          <label for="id_codigo">Código de verificación</label>
          {{ form.codigo }}
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">Verificar cuenta</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small>¿No recibiste el código? <a href="#">Reenviar código</a></small>
      </div>
    </div>
  </div>
</div>

{% endblock %}
