{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reportes | TwoMove</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card">
      <div class="card-header text-center">
        <h4 class="mb-0">üìë Generaci√≥n de Reportes</h4>
      </div>
      <div class="card-body p-4">

        <form id="form-reportes" method="get" action="{% url 'admin_dashboard:descargar_reporte' %}">
          <!-- Tipo de reporte -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Tipo de reporte</label>
            <select name="tipo" id="tipo_reporte" class="form-select" required>
              <option value="general" selected>General del sistema</option>
              <option value="usuario">Por usuario</option>
            </select>
          </div>

          <!-- Selecci√≥n de usuario -->
          <div class="mb-3" id="wrap_usuario" style="display:none;">
            <label class="form-label fw-semibold">Seleccionar usuario</label>
            <select name="usuario_id" id="usuario_id" class="form-select" required>
              <option value="">-- Selecciona un usuario --</option>
              {% for u in usuarios %}
                <option value="{{ u.usuario_id }}">{{ u.email }}</option>
              {% empty %}
                <option disabled>No hay usuarios registrados</option>
              {% endfor %}
            </select>
          </div>

          <!-- Formato -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Formato</label>
            <select name="formato" class="form-select" required>
              <option value="pdf" selected>üìÑ PDF</option>
              <option value="csv">üßæ CSV</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            üì• Generar Reporte
          </button>
        </form>

        <div class="mt-4 text-center">
          <a href="{% url 'admin_dashboard:dashboard_home' %}" class="btn btn-secondary">
            ‚¨ÖÔ∏è Volver al Dashboard
          </a>
        </div>

      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const tipo = document.getElementById("tipo_reporte");
      const wrapUsuario = document.getElementById("wrap_usuario");
      const selUsuario = document.getElementById("usuario_id");
      const form = document.getElementById("form-reportes");

      // Alternar visibilidad del selector de usuario
      function toggleUsuario() {
        const esUsuario = tipo.value === "usuario";
        wrapUsuario.style.display = esUsuario ? "block" : "none";
        // Solo requerir usuario cuando sea reporte por usuario
        selUsuario.required = esUsuario;
      }

      tipo.addEventListener("change", toggleUsuario);

      form.addEventListener("submit", function(e) {
        const esUsuario = tipo.value === "usuario";
        const seleccionado = selUsuario.value.trim();
        if (esUsuario && !seleccionado) {
          e.preventDefault();
          alert("‚ö†Ô∏è Por favor selecciona un usuario antes de continuar.");
          selUsuario.focus();
        }
      });

      // Ejecutar una vez al cargar
      toggleUsuario();
    });
  </script>
</body>
</html>
