{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña - TwoMove 🚲</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #5bc0de, #0275d8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-3">Restablecer contraseña 🔑</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% if valido %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password1" class="form-label">Nueva contraseña</label>
                <input type="password" name="password1" class="form-control" placeholder="Nueva contraseña" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirmar contraseña</label>
                <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
        </form>
        {% else %}
        <div class="alert alert-danger text-center">El enlace no es válido o ha expirado.</div>
        <div class="text-center mt-3">
            <a href="{% url 'users:recuperar_contrasena' %}">Solicitar nuevo enlace</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
